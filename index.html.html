
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<style>
    


@import url('https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700');

.login {
   font-family: 'Josefin Sans', sans-serif;
   	background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
   padding: 5px;
   color: #fff;
}

h1 {
    font-family: 'Josefin Sans', sans-serif;
    font-weight: 600;
    /* text-transform: capitalize; */
    text-align: center;
    color: #FFF;
    margin: 40px 0px;
}

.inner-form {
   	background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    padding: 80px;
    border-radius: 10px;
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.4);
    color: #fff;
    
}

label {
    font-weight: 400;
    font-size: 15px;
    
}

.form-control {
    background-color: #f5f5f5;
    box-shadow: none;
    color: #FFF;
    font-size: 14px;
    margin-bottom: 30px;
}

.btn { 
    background: #36d1dc;
    background: -webkit-linear-gradient(to right, #36d1dc, #5b86e5);
    background: linear-gradient(to right, #36d1dc, #5b86e5); 
    color: #FFF;
    border-radius: 6px;
    margin: 0 auto;
    display: table;
}

.forgot {
    text-align: right;
    margin-top: 30px;
    font-size: 15px;
    text-decoration: underline;
}

.nav-tabs {
    border: none;
    margin: 0 auto;
    display: table;
}


.text-info{
    color: #fff !important;
}
.btn{
    text-align: center;
    align-items: center;
}
.hint-text {
		padding-bottom: 15px;
		text-align: center;
}
</style>

<div class="login">
   <div class="container">
       <div class="col-lg-6 mx-auto">
            <h1 class="text-center text-white pt-5">Sign up</h1>
            <div class="inner-form">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                        <div class="panel-group">
                          <form>
                              <div class="row">
                                  <div class="col-lg-12">
                                      <label>Username</label>
                                      <div class="form-group">
                                          <input type="text" name="name" id="ad_soyad" class="form-control" placeholder="">
                                      </div>
                                  </div>
                                  
                                  <div class="col-lg-12">
                                      <label>Password</label>
                                      <div class="form-group">
                                          <input type="email" name="email" id="email" class="form-control" placeholder="">
                                      </div>
                                  </div>
                                  
                                  <div class="col-lg-12">
                                      <label for="remember-me" class="text-info">
                                          <input id="remember-me" name="remember-me" type="checkbox"> Remember me
                                      </label>
                                  </div>

                                  <!-- Centered Submit Button -->
                                  <div class="col-lg-12 d-flex justify-content-center">
                                      <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                                  </div>

                                  <!-- Right-Aligned "Register here" -->
                                  <div class="col-lg-12">
                                      <div class="forgot text-start">
                                          <p>Register here</p>
                                    
                                  </div>
                              </div>
                          </form>
                        </div>
                    </div>
                 </div>
            </div>
        </div>

    </div>
    <div class="hint-text">Already have an account? <a href="#">Login here</a></div>
</div>
